<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CipherWispher</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #4285F4;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        .self {
            text-align: center;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            max-width: 300px;
            height: 50px;
            border-radius: 25px;
            background-color: #4285F4;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0F9D58;
        }

        button a {
            text-decoration: none;
            color: white;
        }
    </style>
    <script>
        // JavaScript code to change background color every second
        function changeBackgroundColor() {
            // const colors = ['#f0f0f0', '#e0e0e0', '#d0d0d0', '#c0c0c0','#b0b0b0', '#a0a0a0']; // Add more colors as needed
            const colors = ['#f0f0f0', '#efefef', '#eeeeee', '#ededed', '#ececec','#ebebeb', '#eaeaea', '#e9e9e9', '#e8e8e8', '#e7e7e7','#e6e6e6', '#e5e5e5', '#e4e4e4', '#e3e3e3', '#e2e2e2','#e1e1e1', '#e0e0e0', '#dfdfdf', '#dedede', '#dddddd','#dcdcdc', '#dbdbdb', '#dadada', '#d9d9d9', '#d8d8d8','#d7d7d7', '#d6d6d6', '#d5d5d5', '#d4d4d4', '#d3d3d3','#d2d2d2', '#d1d1d1', '#d0d0d0', '#cfcfcf', '#cecece','#cdcdcd', '#cccccc', '#cbcbcb', '#cacaca', '#c9c9c9','#c8c8c8', '#c7c7c7', '#c6c6c6', '#c5c5c5', '#c4c4c4','#c3c3c3', '#c2c2c2', '#c1c1c1', '#c0c0c0', '#bfbfbf','#bebebe', '#bdbdbd', '#bcbcbc', '#bbbbbb', '#bababa','#b9b9b9', '#b8b8b8', '#b7b7b7', '#b6b6b6', '#b5b5b5','#b4b4b4', '#b3b3b3', '#b2b2b2', '#b1b1b1', '#b0b0b0','#afafaf', '#aeaeae', '#adadad', '#acacac', '#ababab','#aaaaaa', '#a9a9a9', '#a8a8a8', '#a7a7a7', '#a6a6a6','#a5a5a5', '#a4a4a4', '#a3a3a3', '#a2a2a2', '#a1a1a1','#a0a0a0', '#9f9f9f', '#9e9e9e', '#9d9d9d', '#9c9c9c','#9b9b9b', '#9a9a9a', '#999999', '#989898', '#979797'];
            let index = 0;

            setInterval(() => {
                document.body.style.backgroundColor = colors[index];
                index = (index + 1) % colors.length;
            }, 100);
        }

        // Call the function when the window is loaded
        window.onload = function() {
            changeBackgroundColor();
        };
    </script>
</head>
<body>
    <br><br><br>
    <h1>CipherWispher: Unlocking Secrets</h1>
    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="self">
                    <button><a href="ceaser cipher/index.html" target="_blank">Ceaser Cipher</a></button>
                </div>
                <div class="self">
                    <button><a href="ceaser cipher/index.html" target="_blank">Basonian Cipher</a></button>
                </div>
                <div class="self">
                    <button><a href="ceaser cipher/index.html" target="_blank">Nihilist Cipher</a></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
